<div class="row">
  <div class="col-md-4"></div>
    <div class="col-md-4">
      <div *ngIf="errorMessage">
        <div class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      </div>
      <div class="card mb-3 text-center">
        <div class="card-header">
          <h2>Ù‹Welcome To Would You Rather App!</h2>
        </div>
        <img class="card-img-top" style="height:320px; padding-top: 20px;" src="/assets/logo.svg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">Please Log in to continue</h4>
          <form (ngSubmit)="onSubmit()" class="example-form" ngNativeValidate>
            <div class="form-group">
                <mat-form-field class="example-full-width " appearance="fill">
                  <mat-label>User</mat-label>
                  <input type="text" [(ngModel)]="user.name"  style="margin-bottom: 0;" name="name" required placeholder="Select a user" aria-label="User"
                    matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" >
                    <mat-option *ngFor="let user of allUsers" [value]="user.name" >
                      <img loading="lazy" width="35" [src]="user.avatarURL" [alt]="user.avatarURL"  />
                      {{user.name}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
          </form>
        </div>
      </div>
     
    </div>
  </div>
