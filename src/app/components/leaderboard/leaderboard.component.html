<div ng-init="rank = 1"></div>
<mat-card-content *ngFor="let user of Users; let rank = index" class="main-section">
    <mat-card>
        <mat-card-content>
            <mat-grid-list cols="19">
                <mat-grid-tile rowspan="3" colspan="2" >
                    <div class="RankDiv" >{{rank+1}}</div>
                </mat-grid-tile>
                <mat-grid-tile rowspan="3" colspan="4">
                    <img loading="lazy" width="92" [src]="user.avatarURL" [alt]="user.name +'avatarURL'" />
                </mat-grid-tile>
                <mat-grid-tile rowspan="3" colspan="1">
                    <mat-divider vertical style="height:100px"></mat-divider>
                </mat-grid-tile>
                <mat-grid-tile rowspan="1" colspan="7">
                    <div *ngIf="user.id == authenticatedUser.id; then itsYou; else someOneElse;"></div>
                    <ng-template #itsYou>
                        <h3><strong style="color: blueviolet;">
                            You ({{user.name}})
                          </strong>
                        </h3>
                      </ng-template>
                      <ng-template #someOneElse>
                        <h3 >
                          <strong>
                            {{user.name}}
                          </strong>
                        </h3>
                      </ng-template>
                </mat-grid-tile>
                <mat-grid-tile rowspan="2" colspan="7">
                    <table class="mat-table">
                        <tr class="mat-row">
                            <td class="mat-cell"> Answered Questions: </td>
                            <td class="mat-cell">
                                <strong>
                                    {{getAnsweredQuestionsCount(user)}}
                                </strong>
                            </td>
                        </tr>
                        <tr class="mat-row">
                            <td class="mat-cell">Created Questions:</td>
                            <td class="mat-cell">
                                <strong>
                                    {{getCreatedQuestionsCount(user)}}
                                </strong>
                            </td>
                        </tr>
                    </table>
                </mat-grid-tile>
                <mat-grid-tile style="margin-top: 0px !important; padding-top: 0px;" rowspan="3" colspan="5">
                    <mat-card class="ScoreCard">
                        <mat-card-header>
                            <h3>
                                Score
                            </h3>
                        </mat-card-header>
                        <mat-card-content>
                            <h3>
                                {{getAnsweredQuestionsCount(user) +
                                getCreatedQuestionsCount(user)}}
                            </h3>
                        </mat-card-content>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</mat-card-content>
